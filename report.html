<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Laporan Performa - Brother Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans min-h-screen pb-20">

    <header class="bg-slate-900 text-white p-6 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic uppercase">Brother <span class="text-yellow-400">Reports</span></h1>
            <div class="flex space-x-2">
                <a href="cashier.html" class="bg-slate-800 px-4 py-2 rounded-xl text-[10px] font-bold">KEMBALI</a>
                <button onclick="window.print()" class="bg-yellow-400 text-slate-900 px-4 py-2 rounded-xl text-[10px] font-black italic shadow-lg">PRINT PDF</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100">
                <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest mb-1">Total Omzet (All)</p>
                <p id="total-income" class="text-3xl font-black text-green-600">Rp 0</p>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100">
                <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest mb-1">Total Biaya (All)</p>
                <p id="total-expense" class="text-3xl font-black text-red-500">Rp 0</p>
            </div>
            <div class="bg-slate-900 p-8 rounded-[2rem] shadow-2xl">
                <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">Profit Bersih Usaha</p>
                <p id="net-profit" class="text-3xl font-black text-yellow-400">Rp 0</p>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-8 border-b border-gray-50 bg-gray-50/50">
                <h3 class="font-black text-slate-800 text-sm uppercase tracking-widest">Analisis Profitabilitas Per Armada</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-gray-400 text-[10px] uppercase font-black tracking-widest">
                        <tr>
                            <th class="p-6">Unit Motor</th>
                            <th class="p-6">Pemilik</th>
                            <th class="p-6">Total Income</th>
                            <th class="p-6">Total Maintenance</th>
                            <th class="p-6">Net Profit</th>
                            <th class="p-6">Status</th>
                        </tr>
                    </thead>
                    <tbody id="report-body" class="divide-y divide-gray-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    

    <script>
        const formatR = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        async function initReport() {
            const [resT, resU] = await Promise.all([fetch('/api/transactions'), fetch('/api/units')]);
            const transactions = await resT.json();
            const units = await resU.json();

            let grandIncome = 0, grandExpense = 0;
            const tbody = document.getElementById('report-body');
            tbody.innerHTML = '';

            units.forEach(u => {
                const uTrans = transactions.filter(t => t.plateNumber === u.plate);
                const income = uTrans.filter(t => t.type === 'INCOME').reduce((a, b) => a + b.amount, 0);
                const expense = uTrans.filter(t => t.type === 'EXPENSE').reduce((a, b) => a + b.amount, 0);
                const profit = income - expense;

                grandIncome += income;
                grandExpense += expense;

                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="p-6 font-black text-slate-800">${u.plate}<br><span class="text-[10px] text-gray-400">${u.brand}</span></td>
                        <td class="p-6 text-xs font-bold text-slate-500 uppercase">${u.ownerName}</td>
                        <td class="p-6 text-green-600 font-bold">${formatR(income)}</td>
                        <td class="p-6 text-red-400 font-bold">${formatR(expense)}</td>
                        <td class="p-6 font-black text-slate-900">${formatR(profit)}</td>
                        <td class="p-6">
                            <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${profit >= 0 ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                                ${profit >= 0 ? 'PROFITABLE' : 'LOSS'}
                            </span>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('total-income').innerText = formatR(grandIncome);
            document.getElementById('total-expense').innerText = formatR(grandExpense);
            document.getElementById('net-profit').innerText = formatR(grandIncome - grandExpense);
        }
        window.onload = initReport;
    </script>
</body>
</html>
