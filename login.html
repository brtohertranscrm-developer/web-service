<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brother Trans Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-yellow-400 rounded-[2rem] shadow-2xl shadow-yellow-400/20 mb-6 transform -rotate-12 transition hover:rotate-0 duration-500">
                <i class="fas fa-route text-slate-900 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-black italic text-white tracking-tighter uppercase leading-none">
                Brother <span class="text-yellow-400">Trans</span>
            </h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.5em] mt-3">Sistem Management v2.0</p>
        </div>

        <div class="glass rounded-[3rem] p-8 md:p-12 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-yellow-400/10 rounded-full blur-2xl"></div>

            <form action="/login" method="POST" class="space-y-6 relative z-10">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Username</label>
                    <div class="relative group">
                        <i class="fas fa-user absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-yellow-400 transition"></i>
                        <input type="text" name="username" placeholder="admin" required
                            class="w-full pl-12 pr-6 py-4 bg-slate-800/50 border border-slate-700 rounded-2xl text-white font-bold outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400 transition">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Password</label>
                    <div class="relative group">
                        <i class="fas fa-lock absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-yellow-400 transition"></i>
                        <input type="password" name="password" placeholder="••••••••" required
                            class="w-full pl-12 pr-6 py-4 bg-slate-800/50 border border-slate-700 rounded-2xl text-white font-bold outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400 transition">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" 
                        class="w-full bg-yellow-400 hover:bg-white text-slate-900 font-black py-5 rounded-2xl shadow-xl shadow-yellow-400/10 transition duration-300 transform active:scale-95 uppercase text-xs tracking-[0.2em] flex items-center justify-center">
                        Masuk Ke Dashboard <i class="fas fa-arrow-right ml-3"></i>
                    </button>
                </div>
            </form>
        </div>

        <p class="text-center mt-10 text-slate-600 text-[9px] font-bold uppercase tracking-[0.3em]">
            &copy; 2026 Brother Trans Yogyakarta &bull; Private Access
        </p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            alert('Username atau Password Salah!');
        }
    </script>
</body>
</html>
