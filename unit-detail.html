<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Unit - Brother Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 min-h-screen pb-20">

    <header class="bg-slate-900 text-white p-6 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="manage-units.html" class="text-yellow-400 text-2xl hover:scale-110 transition">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-xl font-black italic uppercase tracking-tighter">Unit <span class="text-yellow-400">Analytics</span></h1>
            </div>
            <div id="unit-badge" class="px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest bg-slate-800 border border-slate-700">
                -
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10">
            <div class="lg:col-span-1 bg-white p-8 rounded-[3rem] shadow-sm border border-gray-100 flex flex-col justify-between">
                <div class="text-center">
                    <div class="w-20 h-20 bg-slate-900 text-yellow-400 rounded-[2rem] flex items-center justify-center text-3xl mx-auto mb-4 shadow-xl shadow-yellow-400/10">
                        <i class="fas fa-motorcycle"></i>
                    </div>
                    <h2 id="view-plate" class="text-4xl font-black tracking-tighter text-slate-900 uppercase">...</h2>
                    <p id="view-brand" class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mt-2">MERK & TIPE</p>
                </div>
                
                <div class="mt-8 pt-8 border-t border-gray-50 space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-[9px] font-black text-gray-400 uppercase">Owner</span>
                        <span id="view-owner" class="text-xs font-black text-slate-700 uppercase">-</span>
                    </div>
                    <a id="view-wa" href="#" target="_blank" class="w-full py-4 bg-green-500 text-white rounded-2xl flex items-center justify-center text-[10px] font-black uppercase tracking-widest hover:bg-green-600 transition shadow-lg shadow-green-500/10">
                        <i class="fab fa-whatsapp mr-2 text-base"></i> Hubungi Pemilik
                    </a>
                </div>
            </div>

            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-slate-900 p-8 rounded-[3rem] shadow-2xl text-white relative overflow-hidden group">
                    <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">Total Pemasukan Unit</p>
                    <p id="unit-income" class="text-4xl font-black text-yellow-400 tracking-tighter">Rp 0</p>
                    <i class="fas fa-coins absolute right-[-10px] bottom-[-10px] text-8xl text-white/5 rotate-12 transition group-hover:scale-110"></i>
                </div>
                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-gray-100 flex flex-col justify-center">
                    <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest mb-1">Total Pengeluaran (Servis)</p>
                    <p id="unit-expense" class="text-3xl font-black text-red-500 tracking-tighter">Rp 0</p>
                </div>
                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-gray-100 flex items-center justify-between md:col-span-2">
                    <div>
                        <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest mb-1">Histori Perbaikan</p>
                        <p id="unit-service-count" class="text-3xl font-black text-slate-800">0 Kali Servis</p>
                    </div>
                    <div class="bg-blue-50 p-5 rounded-3xl text-blue-500">
                        <i class="fas fa-notes-medical text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-[3rem] shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-8 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
                    <h3 class="font-black text-slate-800 text-[10px] uppercase tracking-[0.3em]">Rekam Medis (Servis)</h3>
                    <i class="fas fa-wrench text-gray-300"></i>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-[9px] font-black uppercase text-gray-400 tracking-widest border-b">
                            <tr>
                                <th class="p-6">Tanggal</th>
                                <th class="p-6">Tindakan & Bengkel</th>
                                <th class="p-6 text-right">Kilometer</th>
                            </tr>
                        </thead>
                        <tbody id="table-services" class="text-xs divide-y divide-gray-50">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-[3rem] shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-8 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
                    <h3 class="font-black text-slate-800 text-[10px] uppercase tracking-[0.3em]">Histori Transaksi Kasir</h3>
                    <i class="fas fa-history text-gray-300"></i>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-[9px] font-black uppercase text-gray-400 tracking-widest border-b">
                            <tr>
                                <th class="p-6">Tanggal</th>
                                <th class="p-6">Detail</th>
                                <th class="p-6 text-right">Nominal</th>
                            </tr>
                        </thead>
                        <tbody id="table-transactions" class="text-xs divide-y divide-gray-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const formatR = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);
        
        // Ambil Plat Nomor dari URL
        const params = new URLSearchParams(window.location.search);
        const plate = params.get('plate');

        async function initPage() {
            if (!plate) {
                alert("Plat nomor tidak ditemukan!");
                window.location.href = 'manage-units.html';
                return;
            }

            try {
                const res = await fetch(`/api/units/detail/${plate}`);
                if (!res.ok) throw new Error("Gagal mengambil data");
                
                const data = await res.json();

                // 1. ISI PROFIL UNIT
                document.getElementById('view-plate').innerText = data.unit.plate;
                document.getElementById('view-brand').innerText = `${data.unit.brand} (${data.unit.year})`;
                document.getElementById('view-owner').innerText = data.unit.ownerName;
                document.getElementById('view-wa').href = `https://wa.me/${data.unit.ownerPhone}`;
                
                const badge = document.getElementById('unit-badge');
                badge.innerText = data.unit.category;
                badge.classList.add(data.unit.category === 'BROTHER' ? 'text-blue-400' : 'text-slate-400');

                // 2. HITUNG & ISI STATS
                const totalIncome = data.transactions.filter(t => t.type === 'INCOME' && t.status === 'PAID').reduce((a, b) => a + b.amount, 0);
                const totalExpense = data.transactions.filter(t => t.type === 'EXPENSE').reduce((a, b) => a + b.amount, 0);
                
                document.getElementById('unit-income').innerText = formatR(totalIncome);
                document.getElementById('unit-expense').innerText = formatR(totalExpense);
                document.getElementById('unit-service-count').innerText = `${data.services.length} Kali Servis`;

                // 3. ISI TABEL REKAM MEDIS (SERVIS)
                const sBody = document.getElementById('table-services');
                sBody.innerHTML = '';
                if (data.services.length === 0) {
                    sBody.innerHTML = `<tr><td colspan="3" class="p-10 text-center text-gray-300 italic">Belum ada rekam medis.</td></tr>`;
                } else {
                    data.services.reverse().forEach(s => {
                        sBody.innerHTML += `
                            <tr class="hover:bg-gray-50 transition">
                                <td class="p-6 font-bold text-gray-400 uppercase">${new Date(s.serviceDate).toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'2-digit'})}</td>
                                <td class="p-6">
                                    <div class="font-black text-slate-700 uppercase mb-1">${s.workshopName}</div>
                                    <div class="text-[10px] text-gray-400 italic">"${s.description}"</div>
                                </td>
                                <td class="p-6 text-right font-black text-blue-500">${parseInt(s.mileage).toLocaleString()} KM</td>
                            </tr>
                        `;
                    });
                }

                // 4. ISI TABEL TRANSAKSI KASIR
                const tBody = document.getElementById('table-transactions');
                tBody.innerHTML = '';
                if (data.transactions.length === 0) {
                    tBody.innerHTML = `<tr><td colspan="3" class="p-10 text-center text-gray-300 italic">Belum ada transaksi.</td></tr>`;
                } else {
                    data.transactions.reverse().forEach(t => {
                        const isInc = t.type === 'INCOME';
                        tBody.innerHTML += `
                            <tr class="hover:bg-gray-50 transition">
                                <td class="p-6 font-bold text-gray-400 uppercase">${new Date(t.date || t.id).toLocaleDateString('id-ID', {day:'2-digit', month:'short'})}</td>
                                <td class="p-6">
                                    <div class="font-black text-slate-700 uppercase mb-1">${t.category}</div>
                                    <div class="text-[10px] text-gray-400">"${t.description || '-'}"</div>
                                </td>
                                <td class="p-6 text-right font-black ${isInc ? 'text-green-600' : 'text-red-500'}">
                                    ${isInc ? '+' : '-'} ${t.amount.toLocaleString()}
                                </td>
                            </tr>
                        `;
                    });
                }

            } catch (err) {
                console.error("Detail Error:", err);
            }
        }

        window.onload = initPage;
    </script>
</body>
</html>
