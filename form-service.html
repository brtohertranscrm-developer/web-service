<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Log Servis - Brother Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4 md:p-10">

    <div class="max-w-4xl w-full bg-white rounded-[3rem] shadow-2xl overflow-hidden flex flex-col md:flex-row">
        
        <div class="md:w-1/3 bg-slate-900 p-10 text-white flex flex-col justify-between">
            <div>
                <div class="w-16 h-16 bg-yellow-400 rounded-2xl flex items-center justify-center mb-6">
                    <i class="fas fa-tools text-slate-900 text-2xl"></i>
                </div>
                <h1 class="text-3xl font-black italic uppercase leading-none mb-2">Service <span class="text-yellow-400">Log</span></h1>
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Entry Data Terpadu</p>
            </div>
            
            <div id="category-info" class="bg-white/5 p-6 rounded-3xl border border-white/10 hidden">
                <p class="text-[10px] font-black text-slate-500 uppercase mb-2">Status Akuntansi</p>
                <div id="status-text" class="text-xs font-black uppercase"></div>
            </div>

            <a href="index.html" class="text-slate-500 hover:text-white text-xs font-bold transition">
                <i class="fas fa-arrow-left mr-2"></i> KEMBALI KE DASHBOARD
            </a>
        </div>

        <div class="md:w-2/3 p-8 md:p-12">
            <form action="/api/service" method="POST" class="space-y-5">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="col-span-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Pilih Kendaraan (Armada/Umum)</label>
                        <select name="plateNumber" id="unit-select" required onchange="detectCategory()" class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl font-black text-slate-800 focus:ring-2 focus:ring-yellow-400 outline-none">
                            <option value="">-- Cari Plat Nomor --</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Kilometer (Odo)</label>
                        <input type="number" name="mileage" placeholder="00000" required class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl font-bold outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Tanggal Servis</label>
                        <input type="date" name="serviceDate" id="current-date" required class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl font-bold outline-none">
                    </div>

                    <div class="col-span-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Lokasi Bengkel / Item Servis</label>
                        <input type="text" name="workshopName" placeholder="Contoh: AHASS Jaya / Ganti Vanbelt" required class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl font-bold outline-none">
                    </div>

                    <div class="col-span-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Total Biaya (Rp)</label>
                        <input type="number" name="cost" placeholder="Rp 0" required class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl font-black text-2xl text-slate-900 focus:ring-2 focus:ring-green-400 outline-none">
                    </div>

                    <div class="col-span-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Deskripsi Pekerjaan</label>
                        <textarea name="description" rows="2" placeholder="Catatan teknis perbaikan..." class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl font-medium outline-none"></textarea>
                    </div>
                </div>

                <button type="submit" class="w-full bg-slate-900 text-yellow-400 font-black py-5 rounded-2xl shadow-xl hover:bg-black transition transform active:scale-95 uppercase text-xs tracking-[0.2em]">
                    Simpan & Update Kasir
                </button>
            </form>
        </div>
    </div>

    <script>
        let units = [];

        async function init() {
            const res = await fetch('/api/units');
            units = await res.json();
            const select = document.getElementById('unit-select');
            
            units.forEach(u => {
                const prefix = u.category === 'BROTHER' ? '[B]' : '[U]';
                select.innerHTML += `<option value="${u.plate}">${prefix} ${u.plate} - ${u.ownerName}</option>`;
            });

            document.getElementById('current-date').value = new Date().toISOString().split('T')[0];
        }

        function detectCategory() {
            const plate = document.getElementById('unit-select').value;
            const infoBox = document.getElementById('category-info');
            const statusText = document.getElementById('status-text');
            const unit = units.find(u => u.plate === plate);

            if (unit) {
                infoBox.classList.remove('hidden');
                if (unit.category === 'BROTHER') {
                    statusText.innerText = "PENGELUARAN (MAINTENANCE)";
                    statusText.className = "text-xs font-black uppercase text-red-400";
                } else {
                    statusText.innerText = "PEMASUKAN (JASA BENGKEL)";
                    statusText.className = "text-xs font-black uppercase text-green-400";
                }
            } else {
                infoBox.classList.add('hidden');
            }
        }

        window.onload = init;
    </script>
</body>
</html>
